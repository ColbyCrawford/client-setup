<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Setup</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="main-header">
        <div class="container">
            <div class="main-header">
                <h1 class="heading-2">Client Setup</h1>
                <a href="#" class="button is-text">
                    <span>Need Help</span>
                    <span class="icon-question icon-md"></span>
                </a>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="client-form">
                    <div class="client-form__main">
                        <div class="client-form__headlines">
                            <span class="client-form__headline heading-5" aria-current="step">General Info</span>
                            <span class="client-form__headline heading-5">Written Content</span>
                            <span class="client-form__headline heading-5">Media Content</span>
                            <span class="client-form__headline heading-5">Confirm Content</span>
                        </div>
                        <div class="client-form__content">
                            <div id="general-info">
                                <header class="client-form__header">
                                    <span class="client-form__eyebrow">Step 1</span>
                                    <span class="client-form__heading heading-1">General Info</span>
                                    <p class="body-text-1">Enter your information</p>
                                </header>
                            </div>
                            <div id="written-content"></div>
                            <div id="media-content"></div>
                            <div id="confirm-content"></div>
                        </div>
                    </div>
                    <div class="client-form__controls">
                        <button id="back-button" class="button is-text">
                            <span class="icon-chevron-left icon-md"></span>
                            <span>Back</span>
                        </button>
                        <button id="next-button" class="button">
                            <span>Next Step</span>
                            <span class="icon-chevron-right icon-md"></span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        
    </main>

    <script src="/js/main.js"></script>
</body>
</html>
